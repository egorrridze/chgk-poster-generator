<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Генератор афиш ЧГК</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />


    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="html2canvas.min.js"></script>

    <script src="script.js"></script>
</head>

<body>
    <div class="uk-section cpg-header uk-margin-small uk-margin-top uk-padding-small">
        <div class="uk-container">
            <div class="cpg-title">

                <h1 class="uk-heading-line uk-text-center"><span>Генератор афиш ЧГК</span></h1>
            </div>
        </div>
    </div>
    <div class="uk-section cpg-image uk-margin-small">
        <div uk-grid class="uk-container uk-margin-auto">
            <div class="uk-width-3-4 uk-margin-auto ">
                <div id="imageContainer"
                    class="cpg-image-container uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light uk-margin-medium-top"
                    data-src="" uk-img>
                    <div id="imageDate" class="cpg-image-text cpg-image-text-with-bg"></div>
                    <div id="imageTime" class="cpg-image-text cpg-image-text-with-bg"></div>
                    <div id="imageTitle" class="cpg-image-text"></div>
                    <div id="imageLoc" class="cpg-image-text cpg-image-text-with-bg"></div>
                </div>
                <div id="imageCanvas" style="display: none;"></div>
            </div>
            <div class="uk-width-1-4 uk-margin-auto">
                <div class="cpg-controlls uk-margin-small uk-margin-auto uk-align-center">
                    <div id="widthController" class="uk-margin-small uk-margin-top">
                        <h4 class="uk-text-center">Высота афиши:</h4>
                        <div class="uk-form-controls">
                            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                                <label><input class="uk-radio" type="radio" name="sizeselector" value=450 checked>
                                    450px</label>
                                <label><input class="uk-radio" type="radio" name="sizeselector" value=500> 500px</label>
                                <label><input class="uk-radio" type="radio" name="sizeselector" value=600> 600px</label>
                            </div>
                        </div>
                    </div>
                    <div id="textControlls" class="uk-margin-small">
                        <h4 class="uk-text-center uk-margin-small">Заголовок:</h4>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="inputTitle" type="text" placeholder="ОВСЧ 3 Тур">
                        </div>
                        <h4 class="uk-text-center uk-margin-small">Дата:</h4>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="inputDate" type="text" placeholder="25.12.2019">
                        </div>
                        <h4 class="uk-text-center uk-margin-small">Время:</h4>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="inputTime" type="text" placeholder="19:00">
                        </div>
                        <h4 class="uk-text-center uk-margin-small">Место проведения:</h4>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="inputLoc" type="text" placeholder="ОВСЧ 3 Тур">
                        </div>
                        <h4 class="uk-text-center uk-margin-small">Изображение подложки:</h4>
                        <div class="uk-form-controls">
                            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                                <label><input class="uk-radio" type="radio" name="covermode" value="gradient">
                                    Градиент</label>
                                <label><input class="uk-radio" type="radio" name="covermode" value="image" checked>
                                    Изображение </label>
                            </div>
                        </div>
                        <div id="gradientOptions">
                            <!-- <div uk-grid class="uk-margin-bottom">
                                <div class="uk-width-1-2@s uk-margin-remove">
                                    <input class="uk-input" type="text" placeholder="50" maxlength="число">
                                </div>
                                <div class="uk-width-1-2@s uk-margin-remove">
                                    <input class="uk-input" type="text" placeholder="50" maxlength="число">
                                </div>
                            </div> -->
                            <button id="generateGradient" class="uk-button uk-button-default uk-width-1-1">Случайный</button>
                        </div>
                        <div id="uploadOptions" class="uk-margin-top" uk-grid>
                            <div uk-form-custom class="uk-width-1-1">
                                <input id="fileUploader" type="file">
                                <button class="uk-button uk-button-default uk-width-1-1" type="button"
                                    tabindex="-1">Выберите файл</button>
                            </div>
                        </div>

                        <div id="downloadOptions" class="uk-margin-top">
                            <a id="downloadImage" class="uk-button uk-button-primary uk-width-1-1"><i
                                    class="fas fa-cloud-download-alt"></i> Скачать</a></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            init();
        </script>
</body>

</html>
